<div class="container mt-4">
    <h2 class="mb-4">Lista de Incidentes</h2>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Dirección</th>
                <th>Fecha</th>
                <th>Localidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let incidencia of incidencias">
                <td>{{ incidencia.incidenciaId }}</td>
                <td>{{ incidencia.descripcion }}</td>
                <td>{{ incidencia.direccion }}</td>
                <td>{{ incidencia.fecha | date:'yyyy-MM-dd HH:mm' }}</td>
                <td>{{ incidencia.localidad}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteIncidencia(incidencia.incidenciaId)">Eliminar</button>
                    <button class="btn btn-warning btn-sm me-2" (click)="editarIncidencia(incidencia.incidenciaId)"> <i class="bi bi-pencil-square"></i> Editar</button>                

                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="incidencias.length === 0" class="alert alert-warning" role="alert">
        No hay incidentes registrados.
    </div>
</div>
