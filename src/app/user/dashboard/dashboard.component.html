<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
    <p>Cargando datos, por favor espere...</p>
  </div>

  <div *ngIf="!isLoading">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="mb-0">Dashboard de Incidencias</h1>
      </div>
      <div class="card-body">

        <div class="row">

          <!-- Gráfico por Localidad -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                Gráfico de Incidencias por Localidad
              </div>
              <div class="card-body">
                <canvas baseChart
                        [data]="localityChartData"
                        [options]="localityChartOptions"
                        [legend]="localityChartLegend"
                        [plugins]="localityChartPlugins"
                        [type]="'bar'">
                </canvas>
              </div>
            </div>
          </div>

          <!-- Gráfico por Categoría -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                Gráfico de Incidencias por Categoría
              </div>
              <div class="card-body">
                <canvas baseChart
                        [data]="categoryChartData"
                        [options]="categoryChartOptions"
                        [legend]="categoryChartLegend"
                        [plugins]="categoryChartPlugins"
                        [type]="'bar'">
                </canvas>
              </div>
            </div>
          </div>

          <!-- Gráfico por Fecha -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header">
                Gráfico de Incidencias por Fecha
              </div>
              <div class="card-body">
                <canvas baseChart
                        [data]="dateChartData"
                        [options]="dateChartOptions"
                        [legend]="dateChartLegend"
                        [plugins]="dateChartPlugins"
                        [type]="'bar'">
                </canvas>
              </div>
            </div>
          </div>

        </div>

      </div> 
    </div> 
  </div> 
</div>
